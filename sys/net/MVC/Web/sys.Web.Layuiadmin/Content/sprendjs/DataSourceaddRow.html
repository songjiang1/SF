<html>
<head>
    <title></title>
    <meta charset="utf-8" />

    <link href="css/gc.spread.sheets.11.0.0.css" rel="stylesheet" type="text/css" />

    <script src="http://demo.gcpowertools.com.cn/SpreadJS/cdn/v11/Spread.Sheets.Release.11.0.0/scripts/interop/jquery-1.8.2.min.js" type="text/javascript"></script>

    <script src="http://cdn.grapecity.com/spreadjs/hosted/scripts/plugins/gc.spread.sheets.print.12.1.0.min.js" type="text/javascript"></script>
    <script src="http://cdn.grapecity.com/spreadjs/hosted/scripts/plugins/gc.spread.sheets.pdf.12.1.0.min.js" type="text/javascript"></script>

   <body>
        <div id='ss' style='width:100%; height:400px;'></div>
   </body>
   
   <button id="click">addRowAndaddDataSource</button>
</html>
<script type="text/javascript">

    $(document).ready(function () {        
		var spread = new GC.Spread.Sheets.Workbook(document.getElementById("ss"));
		var sheet = spread.getActiveSheet();
		var customers = [
		   { ID:0, Name:'A', Info1:'Info0' },
		   { ID:1, Name:'B', Info1:'Info1' },
		   { ID:2, Name:'C', Info1:'Info2' },
		];
		sheet.autoGenerateColumns = true;
		sheet.setDataSource(customers);
		$("#click").click(function(){
            var rowcount = sheet.getRowCount();
            
			//sheet.addRows(rowcount,2);
			var datasource = sheet.getDataSource();
            //datasource[rowcount] = [{ ID: rowcount, Name: "new", Info1: "Info" + rowcount }, { ID: rowcount + 1, Name: "new", Info1: "Info" + rowcount + 1 }];
            datasource.push({ ID: rowcount, Name: "new", Info1: "Info" + rowcount }, { ID: rowcount + 1, Name: "new", Info1: "Info" + rowcount + 1 });
            sheet.setDataSource(datasource);
            sheet.repaint();
		}); 
    });
	
</script>
