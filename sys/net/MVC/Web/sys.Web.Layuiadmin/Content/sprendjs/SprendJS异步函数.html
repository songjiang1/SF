<!doctype html>
<html>
<head>
    <title></title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="spreadjs culture" content="zh-cn" />

    <link href="https://demo.grapecity.com.cn/SpreadJS/cdn/v9/SpreadJS Javascript Library V9 20161.8/css/gcspread.sheets.excel2013white.9.40.20161.8.css" rel="stylesheet" type="text/css" />

    <script src="https://demo.grapecity.com.cn/SpreadJS/cdn/v9/SpreadJS Javascript Library V9 20161.8/scripts/external/jquery-1.8.2.min.js" type="text/javascript"></script>

    <script type="text/javascript" src="https://demo.grapecity.com.cn/SpreadJS/cdn/v9/SpreadJS Javascript Library V9 20161.8/scripts/gcspread.sheets.all.9.40.20161.8.min.js"></script>

</head>
<body>
<div class="sample-turtorial">
    <div id="ss" style="width:100%; height:370px;border: 1px solid gray;"></div>
</div>
<script>

    var asum = function () {};
    //Define a class "ASUM" that extends AsyncFunction
    asum.prototype = new GcSpread.Sheets.Calc.Functions.AsyncFunction("ASUM", 1, 255);
    //Set default value to "Loading..."
    asum.prototype.defaultValue = function () { return "Loading..."; };
    //Override the evaluateAsync function
    asum.prototype.evaluateAsync = function (context) {
        var args = arguments;
        setTimeout(function () {
            var result = 0;
            for (var i = 0; i < args.length-1; i++) {
                result += args[i+1];
            }
            result *= 2;
            args[1].SetAsyncResult(result);
        }, 2000);
    };


    $(document).ready(function () {
        var spread = new GcSpread.Sheets.Spread(document.getElementById('ss'), {
            sheetCount: 1
        });
        initSpread(spread);
    });

    function initSpread(spread) {

        var activeSheet = spread.getSheet(0);

        activeSheet.addCustomFunction(new asum());
        activeSheet.setValue(0, 0, 5);
        activeSheet.setValue(0, 1, 15);
        activeSheet.setFormula(1, 1, "ASUM(A1,B1)-ASUM(A1,B1)");

    }

</script>
</body>
</html>
